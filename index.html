<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Phone</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>
<body class="bg-secondary" style="--bs-bg-opacity: .1;">
    <h1 class="text-center my-5 fw-bolder">Get Phone</h1>

    <!-- search bar -->
    <section class="container">
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="phone-input" type="text" class="form-control border border-dark" placeholder="Search by Phone Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary border border-dark" type="button" id="button-addon2">Search</button>
          </div>
    </section>

    <!-- write phone name error message -->
    <div id="write-name" class="container">
        <h4 class="text-center my-5 border w-25 mx-auto p-2 rounded border-danger text-danger" >Please Write Phone Name</h4>
    </div>

    <!-- spinner -->
    <div id="spinner">
        <div class="spinner-border my-5 mx-auto d-block" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- show phone details -->
    <section id="detail-container" class="container">
        
    </section>

    <!-- show phones -->
    <section class="container">
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-5 my-5">
            
        </div>
    </section>

    

    <!-- js file -->
    <script src="js/app.js"></script>
</body>
</html>
